<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0 ">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3832/3832174.png" />
    <title>Ceremonia de Dennisse y Esteban... Acompañanos</title>
</head>

<body>
    <section class="start">
        <div class="section-container">
            <header>
                <div class="contenedor-mensajeHeader">
                    <p class="Imagen-MensajeInicial">Por encima de todo, vístanse de amor que es el vínculo perfecto.
                        (Colosenses 3:14)</p>
                </div>
                <div class="contenedor-LetrasTitulo">
                    <!-- logo -->
                    <div class="contenedor-NosCasamos">
                        <p>¡Nos casamos!</p>
                    </div>
                    <div class="contenedor-nombresPrincipales">
                        <p class="NombresPrincipales anim-typewriterStartName">
                            <span class="letraInicial">&nbsp;D</span>ennisse
                            <span class="colorCorazon">
                                ♥
                            </span>
                            <span class="letraInicial">E</span>steban
                        </p>
                    </div>
                </div>
                <!-- Adorno esquinero -->
                <div class="contenedor-imagenEsquinera">
                    <img class="imagenEsquinera" src="images/EsquinaInvitacion.png" alt="imagenEsquinera">
                </div>
            </header>
        </div>
    </section>
    <section class="image-music">
        <div class="section-container-fotoAudio">
            <img class="primeraImagen" src="images/primeraImagen.png" alt="primeraImagen">
        </div>
        <audio autoplay="true" loop="true" controls="true">
            <source src="audio/Carlos-Rivera-Te-Esperaba.aac" type="audio/aac">
            <source src="audio/Carlos-Rivera-Te-Esperaba.mp3" type="audio/mpeg">
            <source src="audio/Carlos-Rivera-Te-Esperaba.ogg" type="audio/ogg">
            <source src="audio/Carlos-Rivera-Te-Esperaba.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </section>
</body>

</html>
