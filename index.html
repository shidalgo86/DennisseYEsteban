<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceremonia de Dennisse y Esteban... Acompañanos</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3832/3832174.png" />
</head>

<body>
    <section class="start">
        <div class="section-container">
            <header>
                <div class="contenedor-mensajeHeader">
                    <img class="Imagen-MensajeInicial" src="images/images/Mensaje_inicial.png" alt="mensajeInicial">
                </div>
                <div class="contenedor-LetrasTitulo">
                    <!-- logo -->
                    <div class="contenedor-NosCasamos">
                        <p>¡Nos casamos!</p>
                    </div>
                    <div class="contenedor-nombresPrincipales">
                        <p class="NombresPrincipales anim-typewriterStartName">
                            <span class="letraInicial">D</span>ennisse
                            <span class="colorCorazon">
                                ♥
                            </span>
                            <span class="letraInicial">E</span>steban
                        </p>
                    </div>
                </div>
                <!-- Adorno esquinero -->
                <div class="contenedor-imagenEsquinera">
                    <img class="imagenEsquinera" src="images/images/EsquinaInvitacion.png" alt="imagenEsquinera">
                </div>
            </header>
        </div>
    </section>
    <section class="start">
        <div class="section-container">
            <img class="primeraImagen" src="images/images/primeraImagen.png" alt="primeraImagen">
        </div>
    </section>
</body>
</html>
