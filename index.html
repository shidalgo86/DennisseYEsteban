<body>
    <!-- primera seccion -->
    <section class="titulo" id="titulo">
        <div class="contenedor-seccion" id="contenedor-seccion">
            <header>
                <div class="contenedor-marco_flotante1" id="contenedor-marco_flotante">
                    <img class="marco_flotante1" src="images/MarcoDeInvitacion.png" alt="marco_superior">
                </div>
                <div class="contenedor-nos-casamos" id="contenedor-nos-casamos">
                    <p class="noscasamos">
                        ¡Nos Casamos!
                    </p>
                </div>
                <div class="contenedor-nombres" id="contenedor-nombres">
                    <p class="nombres anim-nombres">
                        Dennisse & Esteban
                    </p>
                </div>
                <div class="contenedor-versiculo1" id="contenedor-versiculo1">
                    <p class="versiculo1">
                        Por encima de todo, vístanse de amor, que es el vínculo perfecto.
                    </p>
                    <p class="versiculo1-negrita">
                        (Colosenses 3:14)
                    </p>
                </div>
            </header>
        </div>
    </section>
    <section class="fotos-deslizantes">
        <div class="contenedor-seccion" id="contenedor-seccion">
            <div class="contenedor-fotos_deslizantes" id="contenedor-fotos_deslizantes">
                <ul>
                    <li>
                        <img src="images/slider-Images/slider1.jpg" alt="slider1">
                    </li>
                    <li>
                        <img src="images/slider-Images/slider2.jpg" alt="slider2">
                    </li>
                    <li>
                        <img src="images/slider-Images/slider3.jpg" alt="slider3">
                    </li>
                    <li>
                        <img src="images/slider-Images/slider4.jpg" alt="slider4">
                    </li>
                    <li>
                        <img src="images/slider-Images/slider5.jpg" alt="slider5">
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="reproductor" id="reproductor">
        <div class="contenedor-seccion" id="contenedor-seccion">
            <div class="contenedor-reproductor" id="contenedor-reproductor">
                <audio id="player" class="player" controls="controls" autoplay="autoplay" loop="loop" preload="auto">
                    <source src="audio/Carlos-Rivera-Te-Esperaba.aac" type="audio/aac">
                    <source src="audio/Carlos-Rivera-Te-Esperaba.mp3" type="audio/mpeg">
                    <source src="audio/Carlos-Rivera-Te-Esperaba.ogg" type="audio/ogg">
                    <source src="audio/Carlos-Rivera-Te-Esperaba.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </section>
    <section class="invitando-gente" id="texto-invitacion">
        <div class="contenedor-seccion" id="contenedor-seccion">
            <div class="contenedor-texto_invitacion" id="contenedor-texto_invitacion">
                <p class="texto-invitacion">“Nos encantaría celebrar este día tan especial en compañía de nuestra
                    familia y amigos”</p>
            </div>
            <div class="contenedor-shidalgra" id="contenedor-shidalgra">
                
                <p>¡de aqui para abajo se esta trabajando!</p>
                
                <img src="images/Shidalgra_Solutions.png" alt="">
            </div>
        </div>
    </section>
